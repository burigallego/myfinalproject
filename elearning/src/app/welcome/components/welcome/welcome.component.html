<mat-grid-list cols="1" rowHeight="fit" style="height: 1000px">
  <mat-grid-tile class="normal-tile">
    <fa-icon [icon]="logo"></fa-icon>
    <h1>{{title}}</h1>
  </mat-grid-tile>
  <mat-grid-tile class="form-tile" rowspan="4">
    <router-outlet></router-outlet>
  </mat-grid-tile>
  <mat-grid-tile class="normal-tile">
    <p>@Iago Gallego Medal 2019</p>
    <ul>
      <li><a routerLink="/about">About</a></li>
    </ul>
  </mat-grid-tile>
</mat-grid-list>
