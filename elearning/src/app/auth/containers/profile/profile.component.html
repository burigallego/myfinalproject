<form [formGroup]="updateProfileForm" novalidate (ngSubmit)="updateProfile()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Full Name" formControlName="fullName">
            <mat-error *ngIf="updateProfileForm.controls['fullName'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tlf" formControlName="tlf">
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="updateProfileForm.invalid" type="submit">Update Profile</button>
    </mat-card-actions>
  </mat-card>
</form>
