<div class="grid-container">
  <h1 class="mat-h1">My courses</h1>
  <mat-grid-list [cols]="cols" rowHeight="350px">
    <ng-container *ngIf="(user$ | async) as currentUser">
      <mat-grid-tile *ngFor="let course of courses$ | async">
        <el-card [course]="course" [user]="currentUser"></el-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
