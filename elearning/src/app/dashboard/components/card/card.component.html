<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      <a class="title" [routerLink]="['/resources', course.course_id]">{{course.title}}</a>
    </mat-card-title>

    <a href="#" (click)="openDialog();false" *ngIf="((course.creator == user.uuid) && (user.role == 'admin'))">
      <fa-icon [icon]="deleteIcon"></fa-icon>
    </a>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div>{{course.description}}</div>
  </mat-card-content>
  <mat-card-footer class="dashboard-card-footer">
    created by {{course.creator_name}} at {{course.created_at | date:'mediumDate'}}
  </mat-card-footer>
</mat-card>
