<h1>List of students of this course</h1>

<hr>

<mat-nav-list class="studentList">
  <div class="list" *ngIf="(user$ | async) as currentUser">
    <div *ngFor="let student of users$ | async">
      <el-student [student]="student" [user]="currentUser"></el-student>
    </div>
  </div>


</mat-nav-list>

<button mat-raised-button color="primary" [routerLink]="['/resources', courseId]">Back</button>
