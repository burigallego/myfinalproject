<el-resource-forms *ngIf="((user$ | async) && (courses$ | async) && (course.creator == currentUser.uuid) && (currentUser.role == 'admin'))"></el-resource-forms>


<div class="header">
  <h1>{{course.title}}</h1>
  <a [routerLink]="['/students', course.course_id]">
    <fa-icon [icon]="studentsIcon"></fa-icon>
  </a>
</div>

<mat-nav-list class="resourceList">
  <ng-container *ngIf="(user$ | async) as currentUser">
    <div *ngFor="let resource of resources$ | async">
      <el-resource [resource]="resource" [course]="course" [user]="currentUser"></el-resource>
    </div>
  </ng-container>


</mat-nav-list>
