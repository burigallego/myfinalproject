<el-resource-forms *ngIf="((course.creator == currentUser.uuid) && (currentUser.role == 'admin'))"></el-resource-forms>


<mat-nav-list class="resourceList">
  <div *ngFor="let resource of resources$ | async">
    <el-resource [resource]="resource" [course]="course"></el-resource>
  </div>

</mat-nav-list>
