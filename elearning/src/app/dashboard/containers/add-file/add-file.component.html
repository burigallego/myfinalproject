<form class="form-container" [formGroup]="fileForm" (ngSubmit)="addFile()">

  <div class="example-container">

    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="resourceName">
    </mat-form-field>
    <mat-form-field>
      <ngx-mat-file-input type="file" placeholder="File" formControlName="file" (change)="onFileChange($event)"
        #fileInput></ngx-mat-file-input>
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button [disabled]="fileForm.invalid" type="submit" color="primary">Add File</button>
    </div>

  </div>
</form>
